<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 360px;
      position: relative;
      z-index: 2;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff2d55;
      font-size: 28px;
    }

    button {
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #ff2d55;
      color: white;
    }

    .no {
      background: #eee;
      position: absolute;
    }

    .video, .final-text {
      display: none;
      margin-top: 15px;
      color: #ff2d55;
      font-size: 24px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s infinite ease-in;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="photo.jpg" alt="Us ðŸ’•">

  <h1>
    Hi my lotto luduku ðŸ’•<br>
    Will you be my Valentine?
  </h1>

  <button class="yes" onclick="sayYes()">Yes ðŸ’˜</button>
  <button class="no" onmouseover="moveNo()">No ðŸ™ƒ</button>

  <div class="video" id="video">
    <video width="100%" controls>
      <source src="kiss.mp4" type="video/mp4">
    </video>
  </div>

  <div class="final-text" id="finalText">
    Yay, be mine forever ðŸ’ž
  </div>
</div>

<script>
  function moveNo() {
    const noBtn = document.querySelector('.no');
    noBtn.style.top = Math.random() * 80 + "%";
    noBtn.style.left = Math.random() * 80 + "%";
    alert("Oh nice try ðŸ˜");
  }

  function sayYes() {
    document.getElementById("video").style.display = "block";
    document.getElementById("finalText").style.display = "block";
    document.getElementById("music").play();
  }

  // Floating hearts (hot pink + white)
  const colors = ["#ff2d55", "#ffffff"];

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.fontSize = Math.random() * 18 + 16 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 250);
</script>

</body>
</html>
